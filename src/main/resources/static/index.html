		</div>

	<div id="wrapper">
		<div id="main">
			<div class="row marginTop">
				<form class="form-inline">
		  			<div class="form-group marginLeftAndRight">
		    			<label class="searchKeyMargin">标题</label>
		    			<input type="text" id="searchTitle" class="form-control searchValueMargin" placeholder="模糊搜索">
		  			</div>
		  			<div class="form-group marginLeftAndRight">
		    			<label class="searchKeyMargin">渠道</label>
						<select id="channelList"  class="form-control searchValueMargin"></select>
		  			</div>
		  			
				    <div class="form-group marginLeftAndRight">
		    			<label class="searchKeyMargin">时间</label>
     					<button id="beginTime" type="button" class="btn btn-default">2017-01-01</button>
     					to
     					<button id="endTime" type="button" class="btn btn-default">2017-01-01</button>
     				</div>
     				
				    <div class="form-group alignRight">
						<button id="searchStatistics" type="button" class="btn btn-success">查找</button>
						<button id="exportStatistics" type="button" class="btn btn-default">导出</button>
					</div>
				</form>
			</div>
			<div id="videoListTmpl">
			</div>
		</div>
	</div>

	<script id="statisticsMainTmpl" type="text/x-jquery-tmpl">
	  <div class="row marginTop">
	    <table class="table table-striped">
	      	<thead>
	        	<tr>
	          		<th>标题</th>
					<th>渠道</th>
					<th>上传时间</th>
	          		<th>播放量</th>
					<th>操作</th>
	        	</tr>
	      	</thead>
			<tbody>
				{{each(i,video) body.videos}}
					<tr>
	          			<td videotitle="${video.title}"><a href="${video.link}" target="_black">${video.title}</a></td>
						<td videochannel="${video.channel}">${video.channel}</td>
						<td uploadtime="${video.uploadTime}">${video.uploadTime}</td>
						<td>${video.playCount}</td>
	          			<td>
							<button type="button" class="btn btn-info btn-xs showChartBtn">历史图表</button>
						</td>
	        		</tr>
				{{/each}}
			</tbody>
	    </table>
	  </div>
	  <div class="row">
    	<ul class="pager">
     	   	<li class="{{if body.hasPrePage == 0}}disabled{{/if}}" id="prePage" data-page="${body.curPage}"><a href="javascript:void(0);">上一页</a></li>
			<li class="{{if body.hasNextPage == 0}}disabled{{/if}}" id="nextPage" data-page="${(body.curPage+1)}"><a href="javascript:void(0);">下一页</a></li>
    	</ul>
	  </div>
	</script>
	<script id="channelListTmpl" type="text/x-jquery-tmpl">
		<option value="所有渠道" selected="selected">所有渠道</option>
        {{each(i, channel) channels}}
			<option value="${channel}" >${channel}</option>
       	{{/each}}
    </script>
  		
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.tmpl.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/statisticsHome.js"></script>
  	<script src="js/plugins/laydate/laydate.js"></script>
  		
    <script>
		$("#beginTime").html(laydate.now(-7));
  		$("#endTime").html(laydate.now(0));

  	  $(document).ready(function(){
		laydate({
			elem: '#beginTime',
  			format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
  			festival: true ,//显示节日,
		});   
		laydate({
			elem: '#endTime',
  			format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
  			festival: true ,//显示节日,
		});
		
  	 });	
  	</script>

</body>
</html>
